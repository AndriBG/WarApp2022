<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      Ucrania vs Russia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h3 *ngIf="images.length == 0" class="ion-padding ion-text-center">Please select image</h3>

<ion-list>
  <ion-item *ngFor="let file of images; let i = index">
    <ion-thumbnail slot="start">
      <ion-img [src]="file.data"></ion-img>
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
      {{file.name}}
    </ion-label>
    <!-- <ion-button slot="end" fill="clear" (click)="startUpload()">
      <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
    </ion-button> -->
    <ion-button slot="end" fill="clear" (click)="deleteImage(file)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>

        <!-- fab placed to the (vertical) center and end -->
        <ion-fab vertical="center" horizontal="end" slot="fixed">
          <ion-fab-button (click)="addAction()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
      <ion-icon slot="start" name="camera">
        Select image
      </ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
