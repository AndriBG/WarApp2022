<ion-header>
  <ion-toolbar>
    <ion-title>Lista de accioness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3 *ngIf="images.length == 0" class="ion-padding ion-text-center">Please select image</h3>

  <ion-list>
    <ion-item *ngFor="let file of images; let i = index">
      <ion-thumbnail slot="start">
        <ion-img [src]="file.data"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        {{file.name}}
      </ion-label>
      <!-- <ion-button slot="end" fill="clear" (click)="startUpload()">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button> -->
      <ion-button slot="end" fill="clear" (click)="deleteImage(file)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <h3 *ngIf="storedFileNames.length == 0" class="ion-padding ion-text-center">Please select Audio</h3>
        <ion-list>
          <ion-item button *ngFor="let f of storedFileNames" (click)="playFile(f)">
            {{ f }}
          </ion-item>
        </ion-list>
</ion-content>
